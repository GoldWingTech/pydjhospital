[uwsgi]
# variables
projectname = aeskvlapivs
base = /Victor/hospital-1/aeskvlapivs
# configuration
master = true
virtualenv = /Victor/env/%(projectname)
pythonpath = %(base)
chdir = %(base)
env = DJANGO_SETTINGS_MODULE=%(projectname).settings.pro
module = %(projectname).wsgi:application
socket = /tmp/%(projectname).sock
chmod-socket = 666
